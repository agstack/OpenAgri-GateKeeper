{% extends 'auth/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<div class="auth-full-page-content d-flex p-sm-5 p-4">
    <div class="w-100">
        <div class="d-flex flex-column h-100">
            <div class="mb-4 mb-md-5 text-center">
            </div>
            <div class="auth-content my-auto">
                <div class="text-center">
                    <h5 class="mb-0">Reset Password</h5>
                    <p class="text-muted mt-2">Enter your email and new password</p>
                </div>
                <form class="mt-4 pt-2" method="POST" action="{% url 'reset_password' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3 mb-3">
                        <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Reset Password</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p>Go Back <a href="{% url 'login' %}" class="text-primary">Login</a></p>
                </div>
            </div>
            <div class="mt-4 mt-md-5 text-center">
                <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> OpenAgri</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
